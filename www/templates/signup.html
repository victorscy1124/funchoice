<ion-view>
    <ion-content class="signup">
		<div class="padding">
			<div class="list">
				<h1>Fun Choice</h1>
				<div class="item item-input-inset">
				    <label class="item-input-wrapper">
				      	<input type="tel" placeholder="手机">
				    </label>
				</div>
				<div class="item item-input-inset">
				    <label class="item-input-wrapper">
				      	<input type="number" placeholder="验证码">
				    </label>
				    <button class="button button-small ">
				      	获取验证码
				    </button>
				</div>
				<div class="item item-input-inset">
				    <label class="item-input-wrapper">
				      	<input type="password" placeholder="密码">
				    </label>
				</div>
			</div>
			<button class="button button-block button-calm circle" >
				注册
			</button>
			<button class="button button-small button-clear button-calm" ng-click="showSignin()">
				我有账号，去登陆
			</button>
		</div>
	</ion-content>
</ion-view>
